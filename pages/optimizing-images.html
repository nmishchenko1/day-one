<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Optimizing Images</title>
    <link href="../styles/nav.css" rel="stylesheet" />
    <link href="../styles/mobile.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="../styles/optimizing-images.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="nav-placeholder"></div>

    

    <h1>Optimizing Images</h1>

    <div class="container">
        <article class="loki">
            <img src="../images/80.jpg" alt="80 percent jpg sample">
            <section class="leroy">
                <p>80% JPG - 65K<br>The quality is very good</p>
            </section>
        </article>
        <article class="loki">
            <img src="../images/40.jpg" alt="40 percent jpg sample">
            <section class="leroy">
                <p>40% JPG - 21K<br>The quality is medium low</p>
            </section>
        </article>
        <article class="loki">
            <img src="../images/256.gif" alt="256 color gif sample">
            <section class="leroy">
                <p>256 Color GIF - 89K<br>Medium quality</p>
            </section>
        </article>
        <article class="loki">
            <img src="../images/64.gif" alt="64 color gif sample">
            <section class="leroy">
                <p>64 Color GIF - 54K<br>The quality is low</p>
            </section>
        </article>
        <article class="loki">
            <img src="../images/8.gif" alt="8 color gif sample">
            <section class="leroy">
                <p>8 Color GIF - 22K<br>The quality is very low</p>
            </section>
        </article>
        <article class="loki">
            <img src="../images/24.png" alt="PNG 24 sample">
            <section class="leroy">
                <p>PNG 24 - 241K<br>The quality is really good</p>
            </section>
        </article>
    </div>

    <div class="clear"></div>

    <article class="leo">
        <img src="../images/01.jpg" alt="Sample image 1">
        <img src="../images/02.jpg" alt="Sample image 2">
        <img src="../images/03.jpg" alt="Sample image 3">
        <img src="../images/04.jpg" alt="Sample image 4">
        <img src="../images/05.jpg" alt="Sample image 5">
        <img src="../images/06.jpg" alt="Sample image 6">
        <img src="../images/07.jpg" alt="Sample image 7">
        <img src="../images/08.jpg" alt="Sample image 8">
        <img src="../images/09.jpg" alt="Sample image 9">
        <img src="../images/10.jpg" alt="Sample image 10">
    </article>
    <script>
  fetch("../pages/nav.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("nav-placeholder").innerHTML = data;

      const script = document.createElement("script");
      script.src = "../scrips/mobile-nav-2.js";
      script.onload = () => {
        if (typeof initNavToggle === "function") {
          initNavToggle();
        }
      };
      document.body.appendChild(script);
    });
</script>

</body>
</html>
